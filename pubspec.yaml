  pubspec_dependency_sorter: ^1.0.4
  share_plus: ^11.0.0
  shared_preferences: ^2.2.0
  sqflite: ^2.2.8+4
  sqflite_common_ffi: any
  sqflite_common_ffi_web: ^1.0.0
  universal_html: ^2.2.4
  url_launcher: ^6.0.10
  uuid: ^4.0.0

dev_dependencies: 
  bloc_test: ^10.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  very_good_analysis: ^9.0.0
flutter:
  assets:
    - assets/launcher_icon.png
    - assets/web_icon/launcher_icon.png
    - assets/chart.png
    - assets/intro/intro_second_screen.png
    - assets/intro/intro_third_page.png
    - assets/intro/intro_fourth_page.png
    - assets/intro/intro_theme_change.png
    - assets/intro/intro_fifth_page.png
    - assets/intro/intro_seventh_page.png
    - assets/google_fonts/
    - assets/empty_archive.png
  uses-material-design: true
  generate: true
flutter_intl: 
  enabled: true
